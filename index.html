<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Homework</title>
    <!-- Link to jQuery script correctly -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="java.js" />
  </head>

  <body>
    <div class="add">
      <h2 style="color: rgb(250, 243, 243)">New customer list</h2>
      <input type="text" id="name" placeholder="Please input customer name" />
      <input type="text" id="gender" placeholder="Please customer Gender" />
      <input
        type="text"
        id="address"
        placeholder="Please input customer address"

    </div>
    <table border="1">
      <thead>
        <tr>
          <th style="width: 60px">ID</th>
          <th style="width: 120px">Name</th>
          <th style="width: 60px">Gender</th>
          <th style="width: 120px">Address</th>
          <th style="width: 120px">Action</th>
        </tr>
      </thead>
      <tbody id="tableData">
        <tr>
          <td>1</td>
          <td>Makara</td>
          <td>Male</td>
          <td>Phnom Penh</td>
          <td>
            <button style="background-color: green">Edit</button>
            <button style="background-color: red">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
